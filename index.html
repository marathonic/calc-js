<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc-js</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" async></script>
</head>
<body>
    <div class="calculator-body no-click">
        <div class="calc-screen no-click"></div>
        <div class="clear-buttons no-click">
            <button class="clear-everything">CE</button>
        </div>


        <div class="numbers no-click">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num zero">0</button>
            <button class="num decimal">.</button>
            <button class="op equals">=</button>
        </div>
        
        <div class="operators no-click">
            <button class="op divide">รท</button>
            <button class="op multiply">x</button>
            <button class="op subtract">-</button>
            <button class="op add">+</button>
        </div>
    </div>
</body>
</html>
